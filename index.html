<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fraunces" rel="stylesheet">

  <title> Frontend Mentor | Product preview card component </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <div class="frame">
    <div class="left">
      <img class="perfum" src="images/image-product-desktop.jpg" width="270px" alt="perfume">
    </div>
    <div class="right">
      <span class="title">perfume</span>
      <h1><b>Gabrielle Essence Eau De Parfum</b></h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
        <span class="m1"><b>$149.99</b></span>
        <span class="m2">$169.99</span>
        </div>
        <div class="btnopt"> 
        <img class="cart" src="images/icon-cart.svg" width="17px" height="17x" alt="">
        <div class="btn"> <b>Add to Cart</b></div>
        </div> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HelaaoDev">Helam Sobrinho</a>.
  </div>

</html>
